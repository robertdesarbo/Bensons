<!-- ============================================================== -->
<!-- Simple four boxes Row -->
<!-- ============================================================== -->
<div fxLayout="row" fxLayoutWrap="wrap">
    <!-- column -->
    <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
        <mat-card>
            <mat-card-content class="title">
                <!-- Row -->
                <div fxLayout="row wrap" class="align-items-center">
                    <div fxFlex.gt-md="25" fxFlex.gt-lg="25" fxFlex="100">
                        <mat-form-field>
                            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Teams">
                        </mat-form-field>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
    <!-- column -->
</div>
<div fxLayout="row" fxLayoutWrap="wrap">
    <!-- column -->
    <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
        <mat-card>
            <mat-card-content>
                <mat-card-title>Sunday League (Weekly)</mat-card-title>

                <div class="table-responsive">
                    <table mat-table [dataSource]="dataSource" matSort class="table no-wrap">
                        <ng-container matColumnDef="status">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                            <td mat-cell *matCellDef="let element">
                                <!-- <mat-icon class="material-icons-outlined game-complete" *ngIf="element.home_score || element.away_score">check</mat-icon> -->
                                <mat-icon class="material-icons-outlined game-delayed" *ngIf=element.delayed>event_busy</mat-icon>
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="home">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Home </th>
                            <td mat-cell *matCellDef="let element">
                                <span [ngClass]="{ 'game-winner': element.home_score > element.away_score }">{{element.home.name}}</span>
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="away">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Away </th>
                            <td mat-cell *matCellDef="let element">
                                <span [ngClass]="{ 'game-winner': element.away_score > element.home_score }">{{element.away.name}}</span>
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="date">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                            <td mat-cell *matCellDef="let element"> {{element.date | date: 'shortTime'}} </td>
                        </ng-container>

                        <ng-container matColumnDef="field">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Field </th>
                            <td mat-cell *matCellDef="let element"> {{element.field.name}} </td>
                        </ng-container>

                        <ng-container matColumnDef="umpires">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Umpires </th>
                            <td mat-cell *matCellDef="let element"> {{element.umpires.name}} </td>
                        </ng-container>

                        <ng-container matColumnDef="outcome">
                            <th mat-header-cell *matHeaderCellDef> Outcome </th>
                            <td mat-cell *matCellDef="let element">
                                <p *ngIf="!element.delayed && (element.home_score || element.away_score)">
                                    {{element.home_score}} - {{element.away_score}}
                                </p>
                                <p *ngIf="element.delayed">
                                    Game was reschudled
                                </p>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
    <!-- column -->
</div>
