<!-- ============================================================== -->
<!-- Simple four boxes Row -->
<!-- ============================================================== -->
<div fxLayout="row" fxLayoutWrap="wrap">
    <!-- column -->
    <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
        <mat-card>
            <mat-card-content>
                <!-- Row -->
                <div fxLayout="row wrap" class="align-items-center">
                    <div fxFlex.gt-md="25" fxFlex.gt-lg="25" fxFlex="100">
                        <mat-form-field>
                            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Teams">
                        </mat-form-field>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
    <!-- column -->
</div>
<div fxLayout="row wrap">
    <div fxFlex="100">
        <mat-card>
            <mat-card-content>
                <div class="table-responsive">
                    <table mat-table [dataSource]="dataSource" matSort class="table no-wrap">
                        <ng-container matColumnDef="rank">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Rank </th>
                            <td mat-cell *matCellDef="let element"> {{element.rank}} </td>
                        </ng-container>

                        <ng-container matColumnDef="team">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Team </th>
                            <td mat-cell *matCellDef="let element"> {{element.team.name}} </td>
                        </ng-container>

                        <ng-container matColumnDef="won">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Wins </th>
                            <td mat-cell *matCellDef="let element"> {{element.won}} </td>
                        </ng-container>

                        <ng-container matColumnDef="lost">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Loses </th>
                            <td mat-cell *matCellDef="let element"> {{element.lost}} </td>
                        </ng-container>

                        <ng-container matColumnDef="win_percentage">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Win Percentage </th>
                            <td mat-cell *matCellDef="let element"> {{element.win_percentage}} </td>
                        </ng-container>

                        <ng-container matColumnDef="games_behind">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Games Behind </th>
                            <td mat-cell *matCellDef="let element"> {{element.games_behind}} </td>
                        </ng-container>

                        <ng-container matColumnDef="games_played">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Games Played </th>
                            <td mat-cell *matCellDef="let element"> {{element.games_played}} </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
