<!-- ============================================================== -->
<!-- Simple four boxes Row -->
<!-- ============================================================== -->
<div fxLayout="row wrap">
	<div fxFlex="100">
		<mat-card>
			<mat-card-content>
				<div>
					<table mat-table [dataSource]="dataSource" matSort class="table" *ngIf="(freeAgent$ | async); else loading">
						<ng-container matColumnDef="name">
							<th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
							<td mat-cell *matCellDef="let element"> {{element.name}} </td>
						</ng-container>

						<ng-container matColumnDef="phone">
							<th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
							<td mat-cell *matCellDef="let element">
								{{element.phone}}
							</td>
						</ng-container>

						<ng-container matColumnDef="email">
							<th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
							<td mat-cell *matCellDef="let element">
								{{element.email}}
							</td>
						</ng-container>

						<ng-container matColumnDef="division">
							<th mat-header-cell *matHeaderCellDef mat-sort-header> Division </th>
							<td mat-cell *matCellDef="let element">
								<span *ngFor="let division of element.division;">{{division.name}}</span>
							</td>
						</ng-container>

						<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
						<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
					</table>

					<div *ngIf="noData | async" class="no-records">
						No free agents found
					</div>

					<ng-template #loading>
						<mat-spinner diameter="50"></mat-spinner>
					</ng-template>
				</div>
			</mat-card-content>
		</mat-card>
	</div>
</div>
