<!-- ============================================================== -->
<!-- Simple four boxes Row -->
<!-- ============================================================== -->
<div fxLayout="row" fxLayoutWrap="wrap">
	<!-- column -->
	<div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
		<mat-card>
			<mat-card-content class="title">
				<!-- Row -->
				<div fxLayout="row wrap" class="align-items-center">
					<div fxFlex.gt-md="25" fxFlex.gt-lg="25" fxFlex="100">
						<mat-form-field>
							<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Fields">
						</mat-form-field>
					</div>
				</div>
			</mat-card-content>
		</mat-card>
	</div>
	<!-- column -->
</div>
<div fxLayout="row wrap">
	<div fxFlex="100">
		<mat-card>
			<mat-card-content>
				<div class="table-responsive">
					<table mat-table [dataSource]="dataSource" matSort class="table no-wrap" *ngIf="(field$ | async); else loading">
						<ng-container matColumnDef="name">
							<th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
							<td mat-cell *matCellDef="let element"> {{element.name}} </td>
						</ng-container>

						<ng-container matColumnDef="address">
							<th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
							<td mat-cell *matCellDef="let element">
								<a target="_blank" [href]="getAddress(element)">{{element.address}} {{element.city}} {{element.state}} {{element.zip}} </a>

							</td>
						</ng-container>

						<ng-container matColumnDef="ground-rules">
							<th mat-header-cell *matHeaderCellDef> Ground Rules </th>
							<td mat-cell *matCellDef="let element">
								<mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false" *ngIf='element.ground_rules'>
									<mat-expansion-panel-header>
										<mat-panel-title>
											{{element.ground_rules | slice:0:20 }}...
										</mat-panel-title>
									</mat-expansion-panel-header>
									<p>{{element.ground_rules}}</p>
								</mat-expansion-panel>
							</td>
						</ng-container>

						<ng-container matColumnDef="information">
							<th mat-header-cell *matHeaderCellDef> Information </th>
							<td mat-cell *matCellDef="let element">
								<mat-icon class="material-icons-outlined" *ngIf=element.alcohol matTooltip="Drinking allowed">sports_bar</mat-icon>
								<mat-icon class="material-icons-outlined" *ngIf=element.private_property matTooltip="Private property">public_off</mat-icon>
								<mat-icon class="material-icons-outlined" *ngIf=element.pets matTooltip="Pets allowed">pets</mat-icon>
								<mat-icon class="material-icons-outlined" *ngIf=!element.smoking matTooltip="No smoking">smoke_free</mat-icon>
							</td>
						</ng-container>

						<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
						<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
					</table>

					<div *ngIf="noData | async" class="no-records">
						No fields found
					</div>

					<ng-template #loading>
						<mat-spinner diameter="50"></mat-spinner>
					</ng-template>
				</div>
			</mat-card-content>
		</mat-card>
	</div>
</div>
