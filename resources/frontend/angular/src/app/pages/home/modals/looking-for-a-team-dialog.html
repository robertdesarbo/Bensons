<h1 mat-dialog-title>Looking for a Team?</h1>
<form [formGroup]="formControl" *ngIf="(division$ | async); else loading" (ngSubmit)="findTeam()">
	<div mat-dialog-content>
		<p>Please fill out the following information to help us match you with a team.</p>
		<p *ngIf="errors" style="margin-top: 0;">
			<ng-container *ngFor="let errors of errors;">
				<span class="text-danger">
					{{ errors }}
				</span>
				<br />
			</ng-container>
		</p>
		<mat-form-field>
			<mat-label>Name</mat-label>
			<input matInput formControlName="name">
			<mat-error *ngIf="formControl.get('name').hasError('required')">
				Name is <strong>required</strong>
			</mat-error>
		</mat-form-field>
		<mat-form-field>
			<mat-label>Phone Number</mat-label>
			<input matInput formControlName="phone">
			<mat-error *ngIf="formControl.get('phone').hasError('required')">
				Phone is <strong>required</strong>
			</mat-error>
		</mat-form-field>
		<mat-form-field>
			<mat-label>Email</mat-label>
			<input matInput formControlName="email">
			<mat-error *ngIf="formControl.get('email').hasError('required')">
				Email is <strong>required</strong>
			</mat-error>
			<mat-error *ngIf="formControl.get('email').hasError('email')">
				Valid email is <strong>required</strong>
			</mat-error>
		</mat-form-field>
		<mat-form-field>
			<mat-label>Preferred Division</mat-label>
			<mat-select formControlName="division" appearance="fill">
				<mat-option *ngFor="let division of division$ | async;" [value]="division.id">{{ division.league.name }} {{ division.name }}</mat-option>
			</mat-select>
			<mat-error *ngIf="formControl.get('division').hasError('required')">
				Division is <strong>required</strong>
			</mat-error>
		</mat-form-field>
	</div>
	<mat-dialog-actions align="end">
		<button mat-raised-button type="button" (click)="onNoClick()">Cancel</button>
		<button mat-raised-button color="primary" cdkFocusInitial>Find</button>
	</mat-dialog-actions>
</form>
<ng-template #loading>
	<mat-spinner diameter="50"></mat-spinner>
</ng-template>
